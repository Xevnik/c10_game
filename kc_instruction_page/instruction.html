<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructions</title>
    <meta name="author" content="Kevin Chau">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="instruct.css" type="text/css" rel="stylesheet">
    <script>
        $(document).ready(function(){
            $(".start_button").click(function(){
                $(".instruction_container").fadeOut('slow');
            });
        });
    </script>
</head>
<body>
<div class="game_area">
    <div class="instruction_container">
        <div class="instruction_dialog">
            <div class="instruction_header">
                <h1>How To Play</h1>
            </div>
            <div class="instuction_body">
                <div class="controls">
                    <p>Arrow Keys</p>
                </div>
                <div class="descrip">
                    <p>Move Your X-Wing</p>
                </div>
                <div class="controls">
                    <p>Space Bar</p>
                </div>
                <div class="descrip">
                    <p>Fires Your Primary Weapon</p>
                </div>
            </div>
            <button class="start_button btn btn-default btn-lg">Start</button>
        </div>
    </div>
    <div class="speaker">
        <span class="glyphicon glyphicon-volume-up"></span>
    </div>
</div>
</body>
</html>
